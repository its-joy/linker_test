<!-- Inherit contents of template-->
{% extends 'base.html' %}

{% block content %}

<style>

    * {
        overflow-x: hidden;
    }

    .l-list {
        height: fit-content !important;
    }

    .l-list .container a {
        color: white !important;
        font-size: 1.2rem !important;
    }

    .l-list .container h1 {
        color: white !important;
        font-size: 1.4rem !important;
    }

    .l-list ul {
        list-style: none; /* Remove the default bullet points */
        padding-left: 0; /* Remove default left padding for the list */
        column-count: 3; /* Set the number of columns you want */
        column-gap: 20px; /* Add some space between the columns */
    }

    .l-list li {
        padding-left: 20px; /* Add some left padding to create space for the custom bullet point */
        margin-bottom: 10px; /* Add some spacing between list items */
    }

    .l-list li::before {
        content: "\2022"; /* Unicode bullet character ‚óè */
        color: #CAE7B9; /* Customize the color of the bullet point */
        font-weight: bold; /* Optionally, make the bullet point bold */
        margin-right: 10px; /* Add some space between the bullet point and the list item text */
    }

    /* Unvisited link style */
    .l-list a {
        color: white !important;
        font-size: 1.2rem !important;
        text-decoration: none; /* Remove the underline */
    }

    /* Visited link style */
    .l-list a:visited {
        color: #CAE7B9 !important; /* Change the color of the link after it is visited */
    }

</style>

<section class="masthead l-list bg-primary">
    <!-- Linker List Section-->
    <div class="container">
        <!-- List Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-white">List of Linker Sequences</h2>
        <!-- Icon Divider-->
        <div class="divider-custom divider-light">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        <!-- Linker List Section Content-->
        <div class="row">
            <ul>
                {% for linker in object_list %}
                    <li>
                        <a href="{% url 'Linker:linker_sequence' idurl=linker.id %}"> {{ linker.id }} </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</section>

{% endblock %}
